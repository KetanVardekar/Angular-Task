<h1 class="d-flex justify-content-center">SignUp</h1>
<form [formGroup]="registerForm" class="auth-container">
  <div class="form-group">
    <label >First Name</label>
    <input type="text" class="form-control" formControlName="firstName"  placeholder="Enter First Name" readonly>

  </div>
  <div class="form-group">
    <label >Last Name</label>
    <input type="text" class="form-control" formControlName="lastName"  placeholder="Enter Last Name" readonly>

  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" formControlName="email"  placeholder="Enter email" >
<small  class="error-msg"*ngIf="!validation['email'].valid && validation['email'].touched">Enter Valid Email</small>
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Address</label>
    <input type="text" class="form-control" formControlName="address"  placeholder="Enter Address" >

  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" formControlName="password" placeholder="Password" (cut)="disableCut($event)" (copy)="disableCopy($event)" (paste)="disablePaste($event)">
    <small  class="error-msg" *ngIf="!validation['password'].valid && validation['password'].touched">Enter Strong Password</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Confirm Password</label>
    <input type="password" class="form-control" formControlName="confirmPassword" placeholder="Confirm Password" (cut)="disableCut($event)" (copy)="disableCopy($event)" (paste)="disablePaste($event)">
    <small  class="error-msg" *ngIf="!validation['confirmPassword'].valid && validation['confirmPassword'].touched">Enter Strong Password</small>
  </div>
  <div class="mt-3 d-flex justify-content-center">
  <button type="submit" class="btn btn-primary" (click)="submitRegisterData()" >Submit</button>
</div>
</form>
