<div mat-dialog-title>
<h1>Employee Form</h1>
</div>
<div mat-dialog-content>
  <form  class="auth-container" #myFormRef="ngForm">
    <div class="form-group">
      <label >Full Name</label>
      <input type="text" class="form-control" name="fullName"  placeholder="Enter Name" #email="ngModel" #fullName="ngModel" [(ngModel)]="employeeData.name" required >
      <div *ngIf="fullName.errors?.['required'] && fullName.errors?.['touched']">Name is Required.</div>
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Address</label>
      <input type="text" class="form-control" name="address"  placeholder="Enter Address" #address="ngModel" [(ngModel)]="employeeData.address"  required>
      <div *ngIf="address.errors?.['required'] && address.errors?.['touched']  ">Address is Required.</div>
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Age</label>
      <input type="number" class="form-control" name ="age" placeholder="Enter Age"  #age="ngModel" [(ngModel)]="employeeData.age" required>
      <div *ngIf="age.errors?.['required'] && age.errors?.['touched']">Age is Required.</div>
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Mobile</label>
      <input type="number" class="form-control" name="mobile" #mobile="ngModel"  placeholder="Enter Mobile Number" [(ngModel)]="employeeData.mobile" required >
      <div *ngIf="mobile.errors?.['required'] && mobile.errors?.['touched'] ">Age is Required.</div>
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" name="email"  placeholder="Enter email"  [(ngModel)]="employeeData.email" email required>
      <div *ngIf="mobile.errors?.['required'] && email.errors?.['touched']">Email is Required.</div>
      <div *ngIf="email.errors?.['email'] && email.errors?.['touched']">Enter Valid Email.</div>
    </div>


  </form>

</div>
<div mat-dialog-actions>
  <button class="btn btn-danger" (click)="cancel()">Cancel</button>
  <button class="btn btn-primary"(click)="save()" >Save</button>
</div>
