<div class="row">
  <div class="col-md-12">
    <div class="outer-container d-flex">
      <div>Employee List</div>
      <div>  <span (click)="addEmployee()" style="cursor: pointer;" class="addEmployee">Add Employee</span> </div>
    </div>
  </div>
</div>

<ng-container *ngIf="employeeData && employeeData.length" >
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Mobile</th>
      <th scope="col">Address</th>
      <th scope="col">Age</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of employeeData;">
      <th scope="row">1</th>
      <td>{{data.name}}</td>
      <td>{{data.email}}</td>
      <td>{{data.mobile}}</td>
      <td>{{data.address}}</td>
      <td>{{data.age}}</td>

      <td><button class="btn btn-danger" (click)="deleteEmployees(data.id)">Delete</button></td>
    </tr>

  </tbody>
</table>
</ng-container>
